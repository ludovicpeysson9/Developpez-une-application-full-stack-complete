<div class="registration-container">
    <app-app-bar *ngIf="isTablet || (!isMobile && !isTablet)"></app-app-bar>

    <button class="back-button" routerLink="/">
        <img src="assets/ArrowLeft.png" alt="Back Icon" class="back-button"/>
    </button>

    <div *ngIf="isMobile" class="logo-mobile">
        <img class="logo" src="/assets/logo_p6.png" alt="MDD Logo" (click)="navigateToHome()"/>
    </div>

    <div class="registration-content">
        <h2 class="title">Inscription</h2>

        <form class="form" (ngSubmit)="onSubmit()">
            <div>
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" id="username" class="form-input" [(ngModel)]="username" name="username" required />
            </div>


            <div>
                <label for="email" class="form-label">Adresse e-mail</label>
                <input type="email" id="email" class="form-input" [(ngModel)]="email" name="email" required />
            </div>


            <div>
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" id="password" class="form-input" [(ngModel)]="password" name="password" required />
            </div>


            <button type="submit" class="submit-button">S'inscrire</button>
        </form>
    </div>
</div>
