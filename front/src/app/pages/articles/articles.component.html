<div class="articles-container">

    <app-app-bar></app-app-bar>

    <div class="actions">
        <button class="create-article-button" (click)="goToCreateArticle()">Cr√©er un article</button>
        <button class="sort-button" (click)="toggleSort()">
            Trier par <img [src]="getSortIcon()" [ngClass]="{'rotate-up': sortType === 'dateAsc', 'sort-icon':true }" alt="Sort Icon" />
        </button>
    </div>

    <div class="articles-grid">
        <div class="article-card" *ngFor="let article of sortedArticles" (click)="goToArticle(article.id)">
            <span class="article-theme">{{ article.themeTitle }}</span>
            <h3 class="article-title">{{ article.title }}</h3>
            <div class="article-meta">
                <span class="article-date">{{ article.date | date:'dd/MM/yyyy'}}</span>
                <span class="article-author">{{ article.articleAuthor }}</span>
            </div>
            <p class="article-content">{{ article.content }}...</p>
        </div>
    </div>
</div>
